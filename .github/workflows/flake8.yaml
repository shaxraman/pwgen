name: flake8 test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - run: ls -la; docker --version
    - name: Analysing the code with flake8
      run: |
        docker run -it -v $(pwd):/code mvantellingen/python-lint:latest flake8 --max-line-length=128
